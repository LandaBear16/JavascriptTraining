<!DOCTYPE html>
<html>

<head>
  <title>Memoizing previously computed values</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../assert.css">
  <script src="../assert.js"></script>
</head>

<body>
  <script>

    function isPrime(value) {

      // checks to see if the answers property (that will used as a cache) has been created, if not it creates it.
      if (!isPrime.answers) {
        isPrime.answers = {};
      }

      // Check if the result for the passed value has already been cached in answers.
      if (isPrime.answers[value] !== undefined) {
        return isPrime.answers[value];
      }
      console.log(isPrime.answers);
      var prime = value !== 1;
      console.log(prime);

      for (var i = 2; i < value; i++) {
        if (value % i === 0) {
          prime = false;
          break;
        }
      }

      return isPrime.answers[value] = prime;
    }

    assert(isPrime.answers[5], "The answer was cached!");
    assert(isPrime(3), "3 is prime!");
    assert(isPrime.answers[3], "The answer was cached!");
  </script>
</body>

</html>
