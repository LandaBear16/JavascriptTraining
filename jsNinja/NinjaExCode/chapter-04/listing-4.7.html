<!DOCTYPE html>
<html>

<head>
  <title>Using a constructor to set up common objects</title>
  <meta charset="utf-8">
  <script src="../assert.js"></script>
  <link rel="stylesheet" type="text/css" href="../assert.css">
</head>

<body>
  <script type="text/javascript">
    function Ninja(name) {
      this.name = name;
      this.skulk = function () {
        return this;
      };
    }

    var ninja1 = new Ninja("ninja1");
    var ninja2 = new Ninja("ninja2");

    console.log(ninja1.skulk());
    console.log(ninja2.skulk());
    assert(ninja1.skulk() === ninja1,
      "The 1st ninja is skulking");
    assert(ninja2.skulk() === ninja2,
      "The 2nd ninja is skulking");
  </script>
</body>

</html>
